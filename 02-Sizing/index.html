<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Height=device-width, initial-scale=1.0" />
    <title>02-Sizing</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="p-5">
    <h1 class="font-bold text-4xl text-blue-950 mb-3">Sizing</h1>
    <br />
    <!-- *************** Width **************** -->
    <h2 class="font-bold text-xl text-red-950 mb-3">Width</h2>
    <!-- *************** Width **************** -->
    <!-- Fixed widths -->
    <!-- w-px, w-1, and w-64 -->

    <div class="w-96 h-5 bg-red-600">w-96</div>
    <br />
    <div class="w-80 h-5 bg-red-600">w-80</div>
    <br />
    <div class="w-64 h-5 bg-red-600">w-64</div>
    <br />
    <div class="w-48 h-5 bg-red-600">w-48</div>
    <br />
    <div class="w-40 h-5 bg-red-600">w-40</div>
    <br />
    <div class="w-32 h-5 bg-red-600">w-32</div>
    <br />
    <div class="w-24 h-5 bg-red-600">w-24</div>
    <br />

    <br />
    <br />

    <!-- Percentage widths -->

    <div class="flex justify-between">
      <div class="h-5 bg-purple-800 w-1/2 mr-3">w-1/2</div>
      <div class="h-5 bg-purple-800 w-1/2">w-1/2</div>
    </div>
    <br />
    <div class="flex justify-between">
      <div class="h-5 bg-purple-800 w-2/5 mr-3">w-1/2</div>
      <div class="h-5 bg-purple-800 w-3/5">w-1/2</div>
    </div>
    <br />
    <div class="flex justify-between">
      <div class="h-5 bg-purple-800 w-1/3 mr-3">w-1/2</div>
      <div class="h-5 bg-purple-800 w-2/3">w-1/2</div>
    </div>

    <br />

    <br />
    <br />
    <!-- Viewport width -->
    <div class="flex justify-between">
      <div class="h-5 bg-green-800 w-screen">w-1/2</div>
    </div>
    <br />
    <div class="flex justify-between">
      <div class="h-5 bg-blue-800 w-full">w-1/2</div>
    </div>
    <br />

    <!-- Hover, focus, and other states -->
    <div class="flex justify-between">
      <div class="h-5 bg-blue-800 w-56 hover:w-full">w-1/2</div>
    </div>

    <br />
    <br />

    <!-- Breakpoints and media queries -->

    <div class="flex justify-between">
      <div class="h-5 bg-amber-800 w-56 md:w-full">w-1/2</div>
    </div>
    <br />
    <br />
    <!-- Arbitrary values -->

    <div class="flex justify-between">
      <div class="h-5 bg-amber-800 w-[50.25rem]">w-1/2</div>
    </div>

    <br />
    <br />
    <!-- *************** Height **************** -->
    <h2 class="font-bold text-xl text-red-950 mb-3">Height</h2>
    <!-- *************** Height **************** -->
    <!-- Fixed heights -->
    <!-- h-px, h-1, and h-64 -->

    <div class="flex justify-between items-end">
      <div class="h-96 w-10 bg-red-600">h-96</div>
      <br />
      <div class="h-80 w-10 bg-red-600">h-80</div>
      <br />
      <div class="h-64 w-10 bg-red-600">h-64</div>
      <br />
      <div class="h-48 w-10 bg-red-600">h-48</div>
      <br />
      <div class="h-40 w-10 bg-red-600">h-40</div>
      <br />
      <div class="h-32 w-10 bg-red-600">h-32</div>
      <br />
      <div class="h-24 w-10 bg-red-600">w-24</div>
    </div>
    <br />
    <br />
    <br />

    <!-- Full height -->
    <div class="h-40">
      <div class="h-full w-10 bg-red-600">w-24</div>
    </div>
    <br />
    <br />
    <br />
    <!-- Hover, focus, and other states -->
    <div class="h-40">
      <div class="h-20 hover:h-full w-10 bg-red-600">w-24</div>
    </div>
    <br />
    <!--Breakpoints and media queries -->
    <div class="h-40">
      <div class="h-10 md:h-full w-10 bg-red-600">w-24</div>
    </div>
    <br />
    <!--Arbitrary values -->

    <div class="h-[27rem] w-10 bg-blue-600">w-24</div>

    <!-- *************** Size **************** -->
    <h2 class="font-bold text-xl text-red-950 mb-3">Size</h2>
    <!-- *************** Size **************** -->
    <!-- Fixed sizes -->
    <div class="flex justify-between">
      <div class="size-16 bg-yellow-700"></div>
      <div class="size-20 bg-yellow-700"></div>
      <div class="size-24 bg-yellow-700"></div>
      <div class="size-32 bg-yellow-700"></div>
      <div class="size-64 bg-yellow-700"></div>
    </div>
    <br />
    <!-- Percentage sizes -->
    <div class="h-96">
      <div class="size-full bg-red-700"></div>
    </div>
    <br />
    <br />
    <!-- Hover, focus, and other states -->
    <div class="h-96">
      <div class="size-32 hover:size-full bg-blue-700"></div>
    </div>
    <br />
    <br />
    <br />
    <!-- Breakpoints and media queries -->
    <div class="h-96">
      <div class="size-32 md:size-full bg-blue-700">md:size-full</div>
    </div>
    <br />
    <br />
    <!-- Arbitrary values -->
    <div class="h-96">
      <div class="size-[22.5rem] bg-blue-700">md:size-full</div>
    </div>
    <br />
    <br />
    <br />
  </body>
</html>
